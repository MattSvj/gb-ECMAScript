<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myElement">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio, perspiciatis?</p>
    <script>
        // Получение данных о пользователе
        function getUserData(userID) {
            return fetch(`https://api.example.com/users/${userID}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Пользователь не найден");
                    }
                });
        }

        // Отправка данных на сервер
        function saveUserData(userData) {
            return fetch('https://api.example.com/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (response.ok) {
                    return Promise.resolve("Данные успешно сохранены");
                } else {
                    return Promise.reject("Ошибка при сохранении данных");
                }
            });
        }

        // Изменение стиля элемента через заданное время
        function changeStyleDelayed(elementId, delay) {
            setTimeout(() => {
                const element = document.getElementById(elementId);
                if (element) {
                    element.style.color = 'blue'; // Например, меняем цвет текста на синий
                }
            }, delay);
        }

        // Пример использования функции getUserData
        getUserData(123)
            .then(userData => {
                console.log('Данные о пользователе:', userData);
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });

        // Пример использования функции saveUserData
        const newUser = {
            name: 'John Doe',
            email: 'john.doe@example.com'
        };

        saveUserData(newUser)
            .then(message => {
                console.log('Сообщение:', message);
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });

        // Пример использования функции changeStyleDelayed
        changeStyleDelayed('myElement', 2000); // Изменить стиль элемента с id='myElement' через 2 секунды

    </script>
</body>
</html>
