<script>
    // 1) Дан массив const arr = [1, 5, 7, 9] с помощью Math.min и spread оператора,
    // найти минимальное число в массиве, решение задание должно состоять из одной строки
    const arr = [5, 1, 7, 9]

    // 2) Напишите функцию createCounter, которая создает счетчик и возвращает объект с двумя методами: 
    // increment и decrement. Метод increment должен увеличивать значение счетчика на 1, 
    // а метод decrement должен уменьшать значение счетчика на 1. 
    // Значение счетчика должно быть доступно только через методы объекта, а не напрямую.
    function createCounter() {
    let count = 0;

    return {
        increment: function() {
            count++;
        },
        decrement: function() {
            count--;
        },
        getCount: function() {
            return count;
        },
    }
}
    const counter = createCounter();
    counter.increment();
    counter.increment();
    counter.decrement();
    console.log(counter.getCount());
    
    // 3) Напишите рекурсивную функцию findElementByClass, которая принимает корневой элемент дерева DOM 
    // и название класса в качестве аргументов и возвращает первый найденный элемент 
    // с указанным классом в этом дереве.

    function findElementByClass(rootElement, className) {
        if (rootElement.classList.contains(className)) {
            return rootElement;
    }
    for (let child of rootElement.children) {
        let result = findElementByClass(child, className);
        if (result) {
            return result;
        }
    }
    return null;
    }

    const rootElement = document.getElementById('super_link');
    const targetElement = findElementByClass(rootElement, 'card-link');
    console.log(targetElement);

</script>
