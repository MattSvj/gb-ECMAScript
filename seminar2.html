<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Реализуйте класс Book, представляющий книгу, со следующими свойствами и методами:
        // Свойство title (название) - строка, название книги.
        // Свойство author (автор) - строка, имя автора книги.
        // Свойство pages (количество страниц) - число, количество страниц в книге.
        // Метод displayInfo() - выводит информацию о книге (название, автор и количество страниц).

        class Book {
            constructor(title, author, pages) {
                this.title = title;
                this.author = author;
                this.pages = pages;
            }

            displayInfo() {
                console.log(`Book: ${this.title} \nAuthor: ${this.author} \nPages: ${this.pages}`);
            }
        }

        // Пример использования:
        const myBook = new Book("Harry Potter", "J.K. Rowling", 400);
        myBook.displayInfo();



        // Задание 2: ""Управление списком студентов""
        // Реализуйте класс Student, представляющий студента, со следующими свойствами и методами:

        // Свойство name (имя) - строка, имя студента.
        // Свойство age (возраст) - число, возраст студента.
        // Свойство grade (класс) - строка, класс, в котором учится студент.
        // Метод displayInfo() - выводит информацию о студенте (имя, возраст и класс).

        class Student {
            constructor(name, age, grade) {
                this.name = name;
                this.age = age;
                this.grade = grade;
            }

            displayInfo() {
                console.log(`Student: ${this.name} \nAge: ${this.age} \nGrade: ${this.grade}`);
            }
        }

        // Пример использования:
        const myStudent = new Student("Alice", 15, "9th grade");
        myStudent.displayInfo();
    </script>
</body>

</html>
